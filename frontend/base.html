<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX ERC-20</title>
</head>
<body>
    <div class="container">
        <h2>General Information</h2>
        <div class="row">
            <div class="item">
                <h3>Token price: <span id="tokenPrice"></span></h3>
                <button onclick="getPrice()">Update Price</button>
            </div>
            <div class="item">
                <h3>Token Available: <span id="tokensAvailable"></span></h3>
                <button onclick="getAvailableToken()">Update Token Available</button>
            </div>
            <div class="item">
                <h3>My Token balance: <span id="tokensBalance"></span></h3>
                <button onclick="getTokenBalance()">Update My Tokens</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="items">
                <h3>Grant DEX Access</h3>
                <div>
                    <input type="number" id="tokenGrant" placeholder="Enter number of tokens" min="0" />
                    <button onclick="grantAccess()">Grant</button>
                </div>
            </div>
            <div class="item">
                <h3>Sell tokens</h3>
                <button onclick="sell()">Sell</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>User Controls</h2>
        <div class="item">
            <h3>Buy Tokens</h3>
            <div>
                <input type="number" id="tokensToBuy" placeholder="Enter number of tokens" min="0" />
                <button onclick="buy()">Buy</button>
            </div>
        </div>
    </div>



    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
